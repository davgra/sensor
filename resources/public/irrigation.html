<!DOCTYPE html>

    <head>

        <title>Arduino Irrigation</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css"/>
        <script type='text/javascript' id='lt_ws' src='http://localhost:32893/socket.io/lighttable/ws.js'></script>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="robot.html">Robot</a>

            </div>

        <div class="container">

                <button id="button1" class="btn btn-primary">Pump på</button>
                <button id="button2" class="btn btn-success">Pump av</button>

                <div class="btn-group btn-group-lg">
                    <button id="pump1" class="btn btn-info">1</button>

                </div>
            </div>
            <div class="row">
                .
            </div>

                    Pump nr.

                <div class="col-xs-3">

                </div>
                <div class="col-xs-3">
                    Mängd/dl
                </div>
                <div class="col-xs-2">

                </div>
            </div>
            <div class="row pumps">
                <div class="form-group col-xs-2">
                    <input type="text" class="form-control" value="1">
                </div>
                <div class="form-group col-xs-3">
                    <input type="text" class="form-control" value="10:00">
                </div>
                <div class="form-group col-xs-3">
                    <input type="text" class="form-control" value="0.9">
                </div>
                <div class="col-xs-1">50</div>
                <button class="btn">Vattna</button>

                <div class="form-group col-xs-3">
                    <input type="text" class="form-control" value="10:00">
                </div>
                <div class="form-group col-xs-3">
                    <input type="text" class="form-control" value="0.9">
                </div>
                <div class="col-xs-1">50</div>
                <button class="btn">Vattna</button>
            </div>
            <div class="row pumps">
                <div class="form-group col-xs-2">
                    <input type="text" class="form-control" value="3">
                </div>
                <div class="form-group col-xs-3">
                    <input type="text" class="form-control" value="10:00">
                </div>

                    <input type="text" class="form-control" value="0.9">
                </div>
                <div class="col-xs-1">50</div>
                <button class="btn">Vattna</button>

                    <input type="text" class="form-control" value="0.9">
                </div>
                <div class="col-xs-1">50</div>
